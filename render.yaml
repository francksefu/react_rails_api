databases:
  - name: micronautboat
    databaseName: micronautboat
    user: micronautboat_user
    plan: free

services:
  - type: web
    name: react_rails_api
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronautboat
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      
